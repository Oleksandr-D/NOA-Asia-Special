<section>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()" class="form p-4">
    <div class="form-group">
      <div class="form-title">
        <i class="number-title"><b>1</b></i>
        <h5>Особисті дані</h5>
      </div>
      <div class="row">
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>Ваше ім'я</mat-label>
          <input matInput formControlName="firstName" name="name" type="text">
        </mat-form-field>
        <mat-form-field class="col-md-6" appearance="outline">
          <mat-label>Baше призвище</mat-label>
          <input  matInput formControlName="lastName"  name="last-name" type="text">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Ваш телефон</mat-label>
          <span  style="padding-left: 20px;" matPrefix>+380 &nbsp;</span>
          <input matInput type="tel" formControlName="phoneNumber"
           name="phoneNumber"  placeholder="хх-xxx-xx-xx" required>
          <mat-error
            *ngIf="userForm.controls['phoneNumber'].hasError('pattern') && !userForm.controls['phoneNumber'].hasError('required')">
            Будь ласка, введіть <strong>дійсний номер</strong> телефону
          </mat-error>
          <mat-error *ngIf="userForm.controls['phoneNumber'].hasError('required')">
            Необхідно вказати <strong>номер телефону</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Ваш email</mat-label>
          <input matInput formControlName="email" name="email" type="email">
          <mat-error
          *ngIf="userForm.controls['email'].hasError('pattern') && !userForm.controls['email'].hasError('required')">
          Будь ласка, введіть <strong>дійсну адресу</strong> електронної пошти
        </mat-error>
        <mat-error *ngIf="userForm.controls['email'].hasError('required')">
          Необхідно вказати <strong>адресу електронної пошти</strong>
        </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <div class="form-title title">
        <i class="number-title"><b>2</b></i>
        <h5>Адреси</h5>
      </div>
      <div class="row justify-content-between">
        <div class="col-md-5">
          <button class="btns2">Додати адресу</button>
        </div>
        <div class="col-md-5">
          <button class="btns2" [disabled]="userForm.invalid" type="submit">Зберігти зміни</button>
        </div>
      </div>
    </div>
  </form>
</section>
